<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Bus Arrival- Selly Wong</title>

<!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">


<!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- Boostrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

<!-- CSS styling -->
    <style>
      body {
        background-image: url("background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
        margin: 0;
      }
    </style>
    
  </head>

  <body>
<!-- logo -->
    <section id="logo" class="sticky-top p-2 p-lg-2 text-light">
      <div class="container-fluid">
        <div class="row px-1 py-1">
          <h1><i>Singapore's Transit</i></h1>
        </div>
      </div>
    </section>

<!-- Main Content -->
    <section class="main-content justify-content-center align-items-center min-vh-100 container" style="display:flexbox;">
      <div class="container border rounder-4 p-4 bg-light shadow box-area mt-5" style="border-radius: 20px">
        <h1 class="Title font-weight-bold mb-3" style="color: rgb(18, 49, 133); font-weight: bold;">NextBus Arrival Timings</h1>
        <p class="text mb-4" style="font-size: 20px">Find out the estimated arrival time of your next bus!</p>
        <div class="container border rounded-4 p-3 bg-white shadow box-area">
          <h3 class="" style="color: rgb(18, 49, 133); margin-bottom: 1rem">Select The Bus Stop No.</h3>
<!-- Selectpicker -->
          <form id="searchForm" class="row px-3">
            <div class="search_select_box px-3">
              <select name="select_box" class="selectpicker " id="select_box" data-live-search="true" data-width="100%" data-size="10" style="background-color: rgb(18, 49, 133);">
                <option value>Select Bus Stop No.</option>
              </select>
              <button type="submit" id="submitButton" class="btn btn-primary btn-lg btn-block mt-4"style="border: none">ESTMATE ARRIVAL TIME</button>
            </div>
          </form>

<!-- table from bootstrap -->
          <div id="tableContent" class="tableContent" style="display: none; margin-top: 20px; border: 1px;">
            <div class="table-responsive">
              <h4>Bus Arrival TimeTable:</h4>
              <h3 id="busStopName"></h3>
              <table id="arrivalTimesTable" class="table" >
                <thead class="thead-dark">
                  <tr>
                    <th scope="col" style="background-color: rgb(18, 49, 133); color: white;">BUS NO.</th>
                    <th scope="col" style="background-color: rgb(18, 49, 133); color: white;">NEXT BUS</th>
                    <th scope="col" style="background-color: rgb(18, 49, 133); color: white;">SUBSEQUENT BUS</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-light text-center py-2 sticky-bottom">
      <p class="mb-1" style="font-weight: bold;">&copy; 2024 Selly Wong <i class="bi bi-heart-fill"></i> All rights reserved.</p>

        <a href="https://www.linkedin.com/in/selly-wong-chew-key/"><i class="bi bi-linkedin text-dark"></i></a>

        <a href="https://wa.me/60149916805"><i class="bi bi-whatsapp text-dark"></i></a>
      </div> -->
    </footer>
    
    <script src="script.js"></script>

<!-- Boostrap with selectpicker & jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>


    
<!-- For scrollabe logo section -->
    <script>
      const logo = document.getElementById("logo");

      window.addEventListener("scroll", function () {
        if (window.scrollY > 20) {
          logo.classList.add("sticky-top");
          logo.classList.add("bg-light");
          logo.classList.add("text-dark");
        } else {
          logo.classList.remove("sticky-top");
          logo.classList.remove("bg-light");
          logo.classList.remove("text-dark");
        }
      });

    </script>
  </body>
</html>
